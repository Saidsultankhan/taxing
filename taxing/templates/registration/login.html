{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container-fluid" style="margin-top: 15%; margin-bottom: 17%">
        <div class="row">
            <div class="col-6 offset-lg-3">
                <h1>Войти</h1>
                <hr>
                {% if forms.errors %}
                    <p>
                        form.errors.error
                    </p>
                {% endif %}

                <form action="{% url 'users:login' %}" method="post">
                    {{ form.as_p }}
                    {% csrf_token %}
                    <hr>

                    <button type="submit" class="btn btn-light">
                        Войти
                    </button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
