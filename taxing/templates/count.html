{% extends 'base.html' %}
{% load static %}

{% block link %}
<link rel="stylesheet" href="{% static 'css/mainpage.css' %}">

{% endblock%}
{% block content %}
        <div class="content container-fluid" style="margin-top: 15%; margin-bottom: 20%">
            <div class="row">
                <div class="col-4 offset-lg-4" style="margin-bottom: 20px;">
                    <h3>
                        Заполните Декларацию
                    </h3>
                </div>
                <div class="w-100 d-none d-md-block"></div>
                <div class="offset-lg-4 col-3">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        {% if tax %}
                            <p class="form-control">{{sum}} сумм - сумма оборота</p>
                            <p class="form-control">{{tax}} сумм - сумма налога</p>
                        {% else %}

                            <button class="btn btn-light" type="submit">
                                Расчитать
                            </button>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>

{% endblock %}
