{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="content container-fluid" style="margin-top: 10%; margin-bottom: 9%">
    <div class="row">
        <div class="offset-lg-3 col-6">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-light">
                    Изменить
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
